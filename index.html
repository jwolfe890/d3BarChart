  <body>
    <script type="text/javascript">
      var dataset = [
        [19, 18],
        [45, 20],
        [95, 10],
        [105, 14],
        [90, 40],
        [109, 20],
        [30, 7],
        [220, 88]
      ];
      var barPadding = 1;
      var w = 1500;
      var h = 1250;

      var svg = d3
        .select("body")
        .append("svg")
        .attr("height", h)
        .attr("width", w);

      svg
        .selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function(d, i) {
          return d[0] * 5;
        })
        .attr("cy", function(d) {
          return d[1] * 5;
        })
        .attr("r", function(d) {
          return Math.sqrt(d[1]);
        });

      svg
        .selectAll("text")
        .data(dataset)
        .enter()
        .append("text")
        .text(function(d) {
          return d;
        })
        .attr("x", function(d, i) {
          return d[0] * 5 + 15;
        })
        .attr("y", function(d) {
          return d[1] * 5;
        });
